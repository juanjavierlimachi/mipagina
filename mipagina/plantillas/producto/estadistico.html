<script src="{{STATIC_URL}}js/highcharts.js"></script>
<script src="{{STATIC_URL}}js/highcharts-3d.js"></script>
<script src="{{STATIC_URL}}js/exporting.js"></script>
<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'pie',
            options3d: {
                enabled: true,
                alpha: 45,
                beta: 0
            }
        },
        title: {
            text: 'Reporte Estadisticos de Movimiento en Almacenes'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                depth: 35,
                dataLabels: {
                    enabled: true,
                    format: '{point.name}'
                }
            }
        },
        series: [{
            type: 'pie',
            name: 'Reportes Registros',
            data: [
                ['Ingreso de Productos', {{ingresos}}],
                ['Salidas de Productos', {{salidas}}],
                ['Reserva de Productos', {{reservas}}],
                {
                    name: 'Productos en Alta',
                    y: {{productosAlta}},
                    sliced: true,
                    selected: true
                },
                
                ['Productos en Baja', {{productoBaja}}]
                //['Usuarios', {{total_user}}]
            ]
        }]
    });
});
</script>
<div id="container" style="height: 400px"> </div>
