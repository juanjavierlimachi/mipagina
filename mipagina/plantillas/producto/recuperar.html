<script type="text/javascript">
$(".datos li a").click(function(e){
  e.preventDefault();
	$.ajax({
	type:"GET",
	url:$(this).attr("href"),
	success:function(resp){
		$("#ventanas").html(resp);
		Update();
	}
});
});
function Update(){
	$.ajax({
      type:'GET',
      url:'/kardex/'+{{dato.id}}+'/',
      beforeSend:Espera,
      success:function(resp){
        $("#FormAjax").html(resp);
      }
    });
    function Espera(){
       $("#FormAjax").text("Procesando");
    }
}
</script>
<ul class="datos">
<li>El Producto {{dato.Nombre_producto}} se dara de Alta:?
<a href="/recupera/{{dato.id}}/" class="btn btn-danger">si</a>
</li>

</ul>
