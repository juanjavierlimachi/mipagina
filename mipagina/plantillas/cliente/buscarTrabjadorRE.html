<style type="text/css">
.glyphicon .glyphicon-plus{height: 5px;}
.btn-info{margin-left: 400px;}
</style>
<script type="text/javascript">
$(".aa a").on('click',function(e){
	e.preventDefault();
	var id_trabajador=$(this).attr("href");
	//Aqui mandos El id del producto y del cliente 
	datos={
		'trabajador':id_trabajador,
		'producto':"{{datoProducto.id}}"
	}
	$.ajax({
		type:"GET",
		url:"/GuardarReserva/",
		data:datos,
		success:function(resp){
			$("#ff").html(resp);
		}
	});
});
</script>
<div id="ff"></div>
{% for i in resultados %}
<li class="aa">
	{{i.Nombre_trabajador|upper}},{{i.Apellidos|upper}}  {{i.Ci_Nit}}
	<a href="{{i.id}}" class="btn btn-info" id="add">
<span class="glyphicon glyphicon-ok-sign">Agregar</span></a> </li>
{% empty %}
	<p>No hay Coinsidencias</p>
{% endfor %}
