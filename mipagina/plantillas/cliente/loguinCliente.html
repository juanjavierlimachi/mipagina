<script type="text/javascript">
$(function(){
	$("#login-username").focus();
$('#Tipo').submit(function(e){
        e.preventDefault();
        var dato=$(this).serialize();
        console.log(dato);
        $.ajax({
            type:'POST',
            url:'/loguin-cliente/',
            data: dato,
            success:function(resp){
                if (resp == "bien"){
                	window.location="/portada/";
                }else{
                	$("#error").html("Los datos no son válidos Intente Nuevamente");
                }
            }
        });
    });
});
</script>
<form method="POST" id="Tipo" action="/loguin-cliente/" class="form-horizontal" role="form">{% csrf_token %}
	<div class="input-group">
	 <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	<input id="login-username" type="tel" class="form-control" name="tel" placeholder="Ingrese su Nombre" required >
</div>
	<div class="input-group">
	 <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
	<input type="password" name="ci" required placeholder="Ingrese su Contraseña" class="form-control" >
</div>
<div class="col-sm-12 controls">
	<button id="btn-login" class="btn btn-success">Ingresar</button>
</div>
<div class="input-group">
    <label id="error"></label>
</div>
</form>

</style>
