<script type="text/javascript">
$('#Tipo').submit(function(e){
		e.preventDefault();
		var dato=$(this).serialize();
		console.log(dato);
		var ci = $("#id_Ci_Nit").val();
		var tel = $("#id_Telefono").val();
		if (ci.length >= 6){
			if (tel.length >= 8){
				$.ajax({
					type:'POST',
					url:'/reserva_cli/'+{{cod}}+'/',
					data: dato,
					success:function(resp){			
						$(".modal-body").html(resp);
					}
				});
			}else{
				alert("Error el Num. de Teléfono deve ser 8 Dígitos.")
			}
		}else{
			alert("Error el Num. de CI deve ser minimo 6 ó Nit Dígitos.")
		}
	});
$("#loguin").on("click", function(e){
	e.preventDefault();
	$.ajax({
		type:'GET',
		url:$(this).attr("href"),
		success:function(resp){
			$(".modal-body").html(resp);
		}
	});
});
</script>
	<p id="texto">Ingrese sus datos para seguir con la compra del Producto</p>
	<span>Ya tengo cuenta </span> <a href="/loguin-cliente/" id="loguin"> Ingresar</a>
