<style type="text/css">
#contenidos{margin-top: -100px;width: 100%; height: auto;}
#vistas{width: 200px; height: 265px; border-radius: 10px; float: left; margin-left: 20px; margin-bottom: 10px;}
/*#vistas:hover{width: 190px; height: 255px;}*/
#vistas img{width: 180px; height: 200px; margin: 15px 5px 5px 5px; margin-left: -20px; margin-bottom: 10px; border-radius: 10px;}
#vistas p{text-align: center; margin-bottom: -10px}
</style>
<div id="contenidos">
{% for i in productos %}
	{% if i.archivo != '' %}
	<nav id="vistas" data-toggle="modal" href="#example" class="btn btn-primary btn-large">
			<p>{{i.Nombre_producto}}</p>
		<img src="{{MEDIA_URL}}{{i.archivo}}" id="{{i.id}}">
	</nav>
	{% endif %}
{% endfor %}
</div>
<script type="text/javascript">
	$(function(){
		$("#contenidos img").on("click", function(){
			var ids=$(this).attr("id");
			$.ajax({
				type:'GET',
				url:'/cliente_reserva/'+ids+'/',
				success:function(resp){
					$(".modal-content .modal-body").html(resp);
				}
			});
		});
	});
</script>
